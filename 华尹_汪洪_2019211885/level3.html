    <title>Document</title>
    <script>
        function Animal() {
            this.species = "动物";
        }
        function Cat(name, color) {
            // Animal.apply(this,arguments);
            this.name = name;
            this.color = color;
        }
        Cat.prototype = new Animal();//修改Cat的原型对象为Animal
        Cat.prototype.constructor = Cat;//修改Cat的原型的构造函数
        
        //new一个猫的对象cat1也拥有了“动物”的species属性
        let cat1 = new Cat("大毛", "黄色");//为
        console.log(cat1.species); // 动物
        console.log(cat1.name); // 动物
        console.log(cat1.color); // 动物
    </script>
